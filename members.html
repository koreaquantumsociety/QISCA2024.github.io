<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QISCA - Members</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- fullPage.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.13/fullpage.min.css">
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

  <!-- 언어 토글 스크립트 -->
  <script src="common.js"></script>

  
<link rel="stylesheet" href="style.css">
</head>
<body onload="initLanguage()">

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fp-external" href="index.html">
      <img src="https://koreaquantumsociety.github.io/QISCA2024.github.io/images/qisca.png" 
           alt="QISCA" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fp-external" href="index.html" data-lang-ko>메인</a>
          <a class="nav-link fp-external" href="index.html" data-lang-en style="display:none;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fp-external" href="about.html" data-lang-ko>소개</a>
          <a class="nav-link fp-external" href="about.html" data-lang-en style="display:none;">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fp-external" href="activities.html" data-lang-ko>활동</a>
          <a class="nav-link fp-external" href="activities.html" data-lang-en style="display:none;">Activities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fp-external" href="members.html" data-lang-ko>회원 동아리</a>
          <a class="nav-link active fp-external" href="members.html" data-lang-en style="display:none;">Members</a>
        </li>
      </ul>
      <div class="d-flex ms-3">
        <button class="btn btn-outline-light me-1" onclick="changeLanguage('ko')">한글</button>
        <button class="btn btn-outline-light" onclick="changeLanguage('en')">English</button>
      </div>
    </div>
  </div>
</nav>


<!-- fullPage: 2 sections -->
<div id="fullpage">
  <!-- 1) Member Clubs Section -->
  <div class="section" data-anchor="clubs">
    <div class="section-content">
      <h2 data-lang-ko>Member Clubs</h2>
      <h2 data-lang-en style="display:none;">Member Clubs</h2>
      <div class="swiper swiper-container clubSwiper">
        <div class="swiper-wrapper" id="club-container"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>

  <!-- 2) Leadership Introduction -->
  <div class="section" data-anchor="leaders">
    <div class="section-content">
      <h2 data-lang-ko>Leadership Introduction</h2>
      <h2 data-lang-en style="display:none;">Leadership Introduction</h2>
      <div class="swiper swiper-container memberSwiper">
        <div class="swiper-wrapper" id="members-container"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){

  // fullPage: clubs/leaders 두 섹션
  new fullpage('#fullpage', {
    autoScrolling: true,
    navigation: true,
    anchors: ['clubs','leaders'],
    css3: true
  });

  // Club Swiper
  new Swiper('.clubSwiper', {
    slidesPerView: 1,
    spaceBetween: 20,
    navigation: {
      nextEl: '.clubSwiper .swiper-button-next',
      prevEl: '.clubSwiper .swiper-button-prev',
    },
  });
  
  // Leadership Swiper
  const memberSlides = document.getElementById('memberSlides');
  leadershipData.forEach(person => {
    const slide = document.createElement('div');
    slide.classList.add('swiper-slide','member-slide');
    slide.innerHTML = `
      <img src="${person.image}" alt="${person.name_ko}">
      <div class="member-name" data-lang-ko>${person.name_ko}</div>
      <div class="member-name" data-lang-en style="display:none;">${person.name_en}</div>
      <div class="member-position" data-lang-ko>${person.position_ko}</div>
      <div class="member-position" data-lang-en style="display:none;">${person.position_en}</div>
      <div class="member-affiliation" data-lang-ko>${person.affiliation_ko}</div>
      <div class="member-affiliation" data-lang-en style="display:none;">${person.affiliation_en}</div>
      <div class="member-intro" data-lang-ko>${person.intro_ko}</div>
      <div class="member-intro" data-lang-en style="display:none;">${person.intro_en}</div>
    `;
    memberSlides.appendChild(slide);
  });


  new Swiper('.memberSwiper', {
    slidesPerView: 1,
    spaceBetween: 20,
    navigation: {
      nextEl: '.memberSwiper .swiper-button-next',
      prevEl: '.memberSwiper .swiper-button-prev',
    },
  });
});
</script>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.13/fullpage.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="club.js"></script>
<script src="members.js"></script>
</body>
</html>
