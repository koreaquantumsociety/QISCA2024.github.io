    image: "https://koreaquantumsociety.github.io/QISCA2024.github.io/images/임원 소개/1. 이성빈 (QISCA 회장).jpg"

    image: "https://koreaquantumsociety.github.io/QISCA2024.github.io/images/임원 소개/2. 강현구 (QISCA 부회장 겸 EQS 대표).jpg"

    image: "https://koreaquantumsociety.github.io/QISCA2024.github.io/images/임원 소개/3. 이정우 (EQS 부대표).png"

  {
    no: 4,

  {
    no: 5,

    position: "QUICK Vice President",

  {

document.addEventListener('DOMContentLoaded', function(){
  // Club Swiper
  new Swiper('.clubSwiper', {
    slidesPerView:1,
    spaceBetween:20,
    autoHeight:true,
    navigation:{
      nextEl:'.clubSwiper .swiper-button-next',
      prevEl:'.clubSwiper .swiper-button-prev',
    },
    pagination:{
      el:'.clubSwiper .swiper-pagination',
      clickable:true,
    },
  });

  // Leadership
  const memberSlides = document.getElementById('memberSlides');
  leadershipData.forEach(person=>{
    const slide = document.createElement('div');
    slide.classList.add('swiper-slide','member-slide');
    slide.innerHTML=`
      <img src="${person.image}" alt="${person.name_ko}">
      <div class="member-name">${person.name_ko}</div>
      <div class="member-position">${person.position}</div>
      <div class="member-affiliation">${person.affiliation}</div>
      <div class="member-intro">${person.intro}</div>
    `;
    memberSlides.appendChild(slide);
  });

  new Swiper('.memberSwiper', {
    slidesPerView:1,
    spaceBetween:20,
    autoHeight:true,
    navigation:{
      nextEl:'.memberSwiper .swiper-button-next',
      prevEl:'.memberSwiper .swiper-button-prev',
    },
    pagination:{
      el:'.memberSwiper .swiper-pagination',
      clickable:true,
    },
  });
});
